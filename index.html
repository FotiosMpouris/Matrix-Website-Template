<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Maga Matrix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Canvas Layers for Background Effects -->
  <canvas id="starfield-canvas"></canvas>
  <canvas id="wave-canvas"></canvas>
  <canvas id="matrix-canvas"></canvas>

  <!-- Top Banner -->
  <div class="top-banner">Welcome to The Maga Matrix</div>

  <!-- Header -->
  <header>
    <div class="logo-group">
      <img src="https://via.placeholder.com/70x70?text=Logo" alt="Logo" class="logo">
      <span class="logo-text">The Maga Matrix</span>
    </div>
    <nav class="nav-links">
      <a href="#home" class="active">Home</a>
      <a href="#about">About</a>
      <a href="#join">Join</a>
      <a href="#contribute">Contribute</a>
    </nav>
    <div class="header-buttons">
      <a href="#shop" id="shop-btn">Shop</a>
      <a href="#contribute" id="contribute-btn">Contribute</a>
    </div>
    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Home Banner -->
    <section class="home-banner-container" id="home">
      <img src="https://via.placeholder.com/1200x400?text=Matrix+Banner" alt="Desktop Banner" class="banner-desktop">
      <img src="https://via.placeholder.com/600x300?text=Matrix+Mobile" alt="Mobile Banner" class="banner-mobile">
      <div class="home-banner-overlay">
        <div class="overlay-content">
          <h1>Enter The Maga Matrix</h1>
          <blockquote>"A digital revolution awaits."</blockquote>
          <img src="https://via.placeholder.com/150x150?text=Founder" alt="Founder" class="founder-image">
          <div class="hero-buttons-group">
            <a href="#join" class="hero-volunteer-btn">Join Us</a>
            <a href="#contribute" class="hero-contribute-btn">Contribute</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Join Movement -->
    <section class="join-movement-section" id="join">
      <div class="join-movement-banner">
        <h2>Join Our Movement</h2>
      </div>
      <div class="join-movement-form-container">
        <form class="join-movement-form">
          <input type="text" placeholder="Name" required>
          <input type="email" placeholder="Email" required>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </section>

    <!-- Contribute Section -->
    <section class="contribute-banner" id="contribute">
      <h2>Support The Matrix</h2>
      <div class="donation-logos">
        <img src="https://via.placeholder.com/120x60?text=PayPal" alt="PayPal">
        <img src="https://via.placeholder.com/120x60?text=Bitcoin" alt="Bitcoin" id="bitcoinDonate">
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#join">Join</a>
      <a href="#contribute">Contribute</a>
    </div>
    <div class="footer-logos">
      <img src="https://via.placeholder.com/40x40?text=FB" alt="Facebook">
      <img src="https://via.placeholder.com/40x40?text=X" alt="X">
    </div>
    <p>&copy; 2025 The Maga Matrix. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    // Starfield Canvas
    const starfieldCanvas = document.getElementById('starfield-canvas');
    const starfieldCtx = starfieldCanvas.getContext('2d');
    starfieldCanvas.width = window.innerWidth;
    starfieldCanvas.height = window.innerHeight;

    const stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * starfieldCanvas.width,
        y: Math.random() * starfieldCanvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.5
      });
    }

    function animateStars() {
      starfieldCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      starfieldCtx.fillRect(0, 0, starfieldCanvas.width, starfieldCanvas.height);
      starfieldCtx.fillStyle = '#fff';
      stars.forEach(star => {
        starfieldCtx.beginPath();
        starfieldCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        starfieldCtx.fill();
        star.y += star.speed;
        if (star.y > starfieldCanvas.height) star.y = 0;
      });
      requestAnimationFrame(animateStars);
    }
    animateStars();

    // Wave Canvas
    const waveCanvas = document.getElementById('wave-canvas');
    const waveCtx = waveCanvas.getContext('2d');
    waveCanvas.width = window.innerWidth;
    waveCanvas.height = window.innerHeight;

    let waveTime = 0;
    function drawWaves() {
      waveCtx.clearRect(0, 0, waveCanvas.width, waveCanvas.height);
      waveCtx.fillStyle = 'rgba(99, 197, 218, 0.2)';
      waveCtx.beginPath();
      for (let x = 0; x < waveCanvas.width; x++) {
        const y = waveCanvas.height / 2 + Math.sin(x * 0.01 + waveTime) * 50;
        waveCtx.lineTo(x, y);
      }
      waveCtx.lineTo(waveCanvas.width, waveCanvas.height);
      waveCtx.lineTo(0, waveCanvas.height);
      waveCtx.fill();
      waveTime += 0.05;
      requestAnimationFrame(drawWaves);
    }
    drawWaves();

    // Matrix Rain Canvas
    const matrixCanvas = document.getElementById('matrix-canvas');
    const matrixCtx = matrixCanvas.getContext('2d');
    matrixCanvas.width = window.innerWidth;
    matrixCanvas.height = window.innerHeight;

    const matrixChars = 'MAGAMATRIX0123456789'.split('');
    const fontSize = 16;
    const columns = matrixCanvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(0);

    function drawMatrix() {
      matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
      matrixCtx.fillStyle = '#ff0000'; // Red Matrix rain
      matrixCtx.font = `${fontSize}px monospace`;
      drops.forEach((y, i) => {
        const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
        matrixCtx.fillText(text, i * fontSize, y * fontSize);
        if (y * fontSize > matrixCanvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      });
      requestAnimationFrame(drawMatrix);
    }
    drawMatrix();

    // Resize canvases on window resize
    window.addEventListener('resize', () => {
      starfieldCanvas.width = window.innerWidth;
      starfieldCanvas.height = window.innerHeight;
      waveCanvas.width = window.innerWidth;
      waveCanvas.height = window.innerHeight;
      matrixCanvas.width = window.innerWidth;
      matrixCanvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
